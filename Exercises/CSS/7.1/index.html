<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buttons</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Flat -->
    <button class="flatRegister">Register</button>
    <button class="flatSubmit">submit</button>

    <!-- Round Ghost -->
    <button class="roundghostRegister">Register</button>
    <button class="roundghostSubmit">Submit</button>
  </body>
