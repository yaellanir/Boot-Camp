<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS properties</title>
    <style>
      .div1 {
        border: 1px red solid;
        font-size: 50px;
        border-radius: 50px;
      }

      .div2 {
        font-weight: bold;
        font-style: italic;
      }

      .div3 {
        background-color: black;
        color: white;
        font-family: monospace;
        box-shadow: 0px 0px 20px 5px grey;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <h2>hello world</h2>
    </div>

    <div class="div2">
      <h2>hello world</h2>
    </div>

    <div class="div3">
      <h2>hello world</h2>
    </div>
  </body>
</html>
