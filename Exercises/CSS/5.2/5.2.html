    <title>card</title>

    <style>
      .card {
        background-color: rgb(245, 245, 206);

      }

        width: 100%;
      }

    <div class="card">
      <!-- image -->
      <div>
        <img src="/golan.jpg" alt="Golan Hights" />

      </div>

      <!-- sub header -->
      <div>
        <h5>Cool places to visit</h5>
      </div>

      <!-- links -->
      <div>
        <a href="https://skihermon.co.il/visitors/?lang=en" target="_blank"

        >
        <a

          >Sea of galilee</a

        <a
          href="https://en.parks.org.il/reserve-park/hula-nature-reserve/"

      </div>
