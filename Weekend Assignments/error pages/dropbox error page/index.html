<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox-error-page</title>
    <link rel="stylesheet" href="/stlye.css" />
  </head>

  <body>
    <section class="main-container center">
      <img
        class="image center"
        src="/look-magnifying-glass.svg"
        alt="look-magnifying-glass"
      />
    </section>

    <section class="text center">
      <h1>Error (4xx)</h1>
      <h3 class="sub-title">We can't find the page your'e looking for.</h3>
    </section>

    <div class="links center">
      <h5>Here are a few links that may be helpful:</h5>
      <ul>
        <li>
          <a
            href="https://www.dropbox.com/login?cont=%2Fhome%3F_tk%3Dfof"
            target="_blank"
            >Home</a
          >
        </li>

        <li>
          <a href="https://help.dropbox.com/" target="_blank">Help center</a>
        </li>

        <li>
          <a href="https://www.dropbox.com/login?_tk=fof" target="_blank"
            >Sign in</a
          >
        </li>

        <li>
          <a href="https://www.dropbox.com/register?_tk=fof" target="_blank"
            >Get a free account</a
          >
        </li>

        <li>
          <a href="https://www.dropbox.com/business?_tk=fof" target="_blank"
            >Dropbox Buisiness</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
